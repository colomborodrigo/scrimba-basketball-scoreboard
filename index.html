<html lang="es">
<head>
    <link rel="stylesheet" href="index.css">
    <title>Scoreboard</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="column">
            <h3>HOME</h3>
            <div class="scoreboard">
                <span id="homeScore">0</span>
            </div>
            <div class="increments">
                <button class="common-box incrementer-box" onclick="add1PointToHome()">+1</button>
                <button class="common-box incrementer-box" onclick="add2PointsToHome()">+2</button>
                <button class="common-box incrementer-box" onclick="add3PointsToHome()">+3</button>
            </div>
            <div class="increments">
                <button class="common-box incrementer-box" onclick="remove1PointToHome()">-1</button>
                <button class="common-box incrementer-box" onclick="remove2PointsToHome()">-2</button>
                <button class="common-box incrementer-box" onclick="remove3PointsToHome()">-3</button>
            </div>
            <div class="increments">
                <button class="common-box reset-box" onclick="resetHome()">RESET HOME</button>
            </div>
        </div>
        <div class="column">
            <h3>AWAY</h3>
            <div class="scoreboard">
                <span id="guestScore">0</span>
            </div>
            <div class="increments">
                <button class="common-box incrementer-box" onclick="add1PointToGuest()">+1</button>
                <button class="common-box incrementer-box" onclick="add2PointsToGuest()">+2</button>
                <button class="common-box incrementer-box" onclick="add3PointsToGuest()">+3</button>
            </div>
            <div class="increments">
                <button class="common-box incrementer-box" onclick="remove1PointToGuest()">-1</button>
                <button class="common-box incrementer-box" onclick="remove2PointsToGuest()">-2</button>
                <button class="common-box incrementer-box" onclick="remove3PointsToGuest()">-3</button>
            </div>
            <div class="increments">
                <button class="common-box reset-box" onclick="resetGuest()">RESET AWAY</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="newGame">
            <button class="common-box newGame-box" onclick="newGame()">NEW GAME</button>
        </div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
